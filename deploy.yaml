kind: ConfigMap
apiVersion: v1
metadata:
  name: my-cm
data:
  messaggio: mario
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: my-python-service
spec:
ports:
  - name: http-8081
    port: 8081
    protocol: TCP
    targetPort: 8081
selector:
  app: python-app
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: my-python-route
spec:
  host: my-python-exampleproject.apps.eva-ocp-4-10.cp.fyre.ibm.com
  to:
    kind: Service
    name: my-python-service
    weight: 100
  port:
    targetPort: http-8081
